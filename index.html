<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML and CSS webpage example. You can customize it to suit your needs!</p>
        <p>Feel free to <a href="#">explore more</a> or contact me for suggestions.</p>
    </main>
    <footer>
        &copy; 2025 Basic Webpage. All rights reserved.
    </footer>
</body>
</html>
